<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch YouTube Video with VLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>How to Watch the Video</h1>
    <p>To watch the YouTube video directly, follow these steps:</p>
    <ol>
        <li>Open VLC Media Player.</li>
        <li>Go to <strong>Media</strong> > <strong>Open Network Stream</strong>.</li>
        <li>Paste the following URL:</li>
        <pre>https://www.youtube.com/watch?v=09DXt_4w1ew</pre>
        <li>Click <strong>Play</strong>.</li>
    </ol>
</body>
</html>
